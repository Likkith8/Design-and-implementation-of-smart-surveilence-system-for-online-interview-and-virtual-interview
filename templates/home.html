<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proctoring System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      animation: slideDown 1s ease-out;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 20px;
      animation: fadeInUp 1.2s ease;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 30px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: white;
      transition: 0.4s;
      z-index: 0;
    }

    nav a:hover::before {
      left: 0;
    }

    nav a:hover {
      color: #2575fc;
      font-weight: bold;
    }

    nav a span {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      nav {
        flex-direction: column;
        gap: 10px;
        padding: 20px;
      }

      nav a {
        width: 100%;
        text-align: center;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Proctoring System</h1>
  <nav>
    <a href="/register"><span>Register</span></a>
    <a href="/login"><span>Login</span></a>
  </nav>
</body>
</html>
